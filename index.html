<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>QRコードスタンプラリー</h1>
            <div id="headerInfo">
                <button id="historyButton" class="header-button">履歴</button>
                <div id="totalPoints">合計ポイント: 0</div>
            </div>
        </header>
        <div id="stampContainer"></div>
        <div id="message"></div>
        <div id="controls">
          <div class="button-row">
            <button id="mapButton">スタンプMap</button>
            <button id="locationButton">GPSを確認</button>
            <button id="exchangeButton">交換所に行く</button>
          </div>
        </div>
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>スタンプ獲得履歴</h2>
            <div id="historyContent"></div>
        </div>
    </div>
    <footer style="padding: 20px; text-align: center; background-color: #f0f0f0;">
  <p>5つポイントを集めると、景品と交換できます。<br>キャッシュや閲覧履歴の削除を行うとポイントがリセットされるので、ご注意ください。<br>（お問合せ：090-1164-1251岩本）</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
