<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスタンプラリー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>QRコードスタンプラリー</h1>
        <div id="stampContainer"></div>
        <div id="controls">
            <button id="mapButton">Map</button>
            <button id="exchangeButton">交換所に行く</button>
            <button id="locationButton">位置を確認</button>
            <button id="usePointsButton">ポイントを使う</button>
        </div>
        <div id="pointsDisplay">
            <p>合計ポイント: <span id="totalPoints">0</span></p>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
