<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>チケット抽選</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         
        <h1>チケット抽選アプリ</h1>
        <button id="enable-audio" class="audio-button">音声を有効にする</button>
        <div id="garapon-container">
            <div id="garapon">
                <div id="octagon">
                    <div id="handle"></div>
                </div>
            </div>
            <div id="ball-exit"></div>
        </div>
        <div id="ball"></div>
        <button id="spinButton" class="spin-button">回す</button>
        <div id="result"></div>
        <div id="remaining-prizes"></div>
        <div id="color-settings">
            <label>チケット: <input type="color" id="colorA" value="#ff0000"></label>
            <label>商品券B色: <input type="color" id="colorB" value="#00ff00"></label>
            <label>商品券C色: <input type="color" id="colorC" value="#0000ff"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
