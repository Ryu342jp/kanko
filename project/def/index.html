<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <button onclick="openMap()">Map</button>
            <button onclick="checkLocation()">位置を確認</button>
        </div>
        <div id="points">
            所持ポイント：<span id="point-display">0</span>
        </div>
        <div id="container">
            <div id="stamp-container">
                <!-- スタンプがここに動的に追加されます -->
                <div class="stamp">
                    <span>スタンプ</span>
                </div>
                <div class="stamp">
                    <span>スタンプ</span>
                </div>
            </div>
        </div>
        <div id="stamp-numbers">
            <span>1</span>
            <span>2</span>
        </div>
        <div id="footer">
            <button onclick="goToExchange()">交換所に行く</button>
            <button onclick="usePoints()">ポイントを使う</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
