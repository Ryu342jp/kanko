<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>QRコードスタンプラリー</h1>
            <p id="totalPoints">合計ポイント: 0</p>
            <button id="historyButton" class="history-button">履歴</button>
        </header>
        <div id="stampContainer"></div>
        <div id="controls">
            <button id="mapButton">Map</button>
            <button id="exchangeButton">交換所に行く</button>
            <button id="locationButton">位置を確認</button>
            <button id="usePointsButton">ポイントを使う</button>
        </div>
        <div id="message"></div>
        <div id="historyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>スタンプ獲得履歴</h2>
        <div id="historyBody"></div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
