<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>デジタルスタンプラリー</h1>
    <div id="stamp-container">
        <div class="stamp" data-id="11501">
            <span class="stamp-number">1</span>
            <img src="https://ryu342jp.github.io/kanko/project/animal_panda_cheerleader.png" alt="スタンプ1" class="stamp-image">
        </div>
        <div class="stamp" data-id="21802">
            <span class="stamp-number">2</span>
            <img src="st2.png" alt="スタンプ2" class="stamp-image">
        </div>
        <div class="stamp" data-id="36903">
            <span class="stamp-number">3</span>
            <img src="st3.png" alt="スタンプ3" class="stamp-image">
        </div>
        <div class="stamp" data-id="45804">
            <span class="stamp-number">4</span>
            <img src="st4.png" alt="スタンプ4" class="stamp-image">
        </div>
        <div class="stamp" data-id="50085">
            <span class="stamp-number">5</span>
            <img src="st5.png" alt="スタンプ5" class="stamp-image">
        </div>
    </div>
    <button onclick="checkLocation()">現在位置をチェック</button>
    <script src="script.js"></script>
</body>
</html>
