<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>デジタルスタンプラリー</h1>
    <button onclick="checkLocation()">現在位置をチェック</button>
    <div id="container">
        <div id="stamp-container"></div>
    </div>
    <div id="completion-button" style="display: none;">
        <button onclick="showCompletionCode()">スタッフに確認してもらう</button>
    </div>
    <div id="staff-reset" style="display: none;">
        <input type="password" id="staff-password" placeholder="スタッフパスワード">
        <button onclick="resetStamps()">スタンプをリセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
